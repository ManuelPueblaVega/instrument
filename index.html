<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Music Instrument</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #111, #444);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    #touchArea {
      width: 90vw;
      height: 90vh;
      border: 3px solid white;
      border-radius: 20px;
      touch-action: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="touchArea">Toca la pantalla</div>
  <script>
    let bluetoothDevice;
    let bluetoothCharacteristic;

    const touchArea = document.getElementById('touchArea');
    let isMinor = false;

    const sendNoteData = (data) => {
      if (bluetoothCharacteristic) {
        bluetoothCharacteristic.writeValue(new TextEncoder().encode(data));
      }
    };

    const getOrientation = () => {
      if (window.DeviceOrientationEvent) {
        window.addEventListener("deviceorientation", (event) => {
          isMinor = event.gamma < 0; // Simple orientation check
        });
      }
    };

    const getNoteFromTouch = (touches) => {
      const notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
      const note = notes[touches.length - 1] || 'C';
      return note;
    };

    touchArea.addEventListener('touchstart', (e) => {
      const note = getNoteFromTouch(e.touches);
      const chordType = e.touches.length === 3 ? (isMinor ? 'm' : 'M') : '';
      sendNoteData(note + chordType);
    });

    touchArea.addEventListener('touchmove', (e) => {
      const y = e.touches[0].clientY;
      const screenHeight = window.innerHeight;
      const mod = 1 - y / screenHeight;
      sendNoteData('mod:' + mod.toFixed(2));
    });

    // Bluetooth connection (user triggered)
    async function connectBluetooth() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['0000ffe0-0000-1000-8000-00805f9b34fb'] // Replace with your custom service UUID
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('0000ffe0-0000-1000-8000-00805f9b34fb');
        bluetoothCharacteristic = await service.getCharacteristic('0000ffe1-0000-1000-8000-00805f9b34fb');
        alert('Conectado a Bluetooth');
      } catch (error) {
        console.error('Bluetooth Error:', error);
      }
    }

    getOrientation();
    window.addEventListener('click', connectBluetooth);
  </script>
</body>
</html>
